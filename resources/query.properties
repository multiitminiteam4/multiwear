selectORDERLIST=SELECT ORDER_ID, USER_ID, PRODUCT_ID, PRODUCT_NAME, PRICE FROM ORDERLIST WHERE USER_ID=? AND VISIBLE='t'
inputTRADELIST=INSERT INTO TRADE_IN VALUES(?,?,'W',?,sysdate)
showTRADEUSER=SELECT DISTINCT USER_ID FROM TRADE_IN WHERE ISAPPROVED='W'
showUSERAPP=SELECT USER_ID, PRODUCT_ID, ISAPPROVED, PRICE, APP_DATE FROM TRADE_IN WHERE USER_ID=? AND ISAPPROVED='W'
judgeAPPROVE_ACCEPT=UPDATE TRADE_IN SET ISAPPROVED = 'Y' WHERE PRODUCT_ID = ?
judgeAPPROVE_REJECT=UPDATE TRADE_IN SET ISAPPROVED = 'N' WHERE PRODUCT_ID = ?
checkUSERAPP=SELECT USER_ID, PRODUCT_ID, ISAPPROVED, PRICE, APP_DATE FROM TRADE_IN WHERE USER_ID=?
changeVISIBLE=UPDATE ORDERLIST SET VISIBLE = 'f' WHERE PRODUCT_ID=?
findPRICE=SELECT PRICE FROM ORDERLIST WHERE PRODUCT_ID=?